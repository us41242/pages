<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Page with Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: url('pic.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .time-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: center;
            font-family: 'Montserrat Alternates', sans-serif; /* Updated font family */
            color: rgb(94, 94, 94);
            font-weight: 100;
            font-size: 74px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="time-container">
        <div id="current-time"></div>
    </div>
</div>

<script>
    function updateTime() {
        const options = { weekday: 'long', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
        const now = new Date();
        const timeString = now.toLocaleDateString('en-US', options);
        document.getElementById('current-time').textContent = timeString.replace(', ', ' ').replace(',', '');
    }

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Call it immediately on load
</script>

</body>
</html>
