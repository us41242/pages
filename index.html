<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Page with Time and Scrolling News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: url('pic.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .time {
            position: absolute;
            left: 20px;
            top: 20px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: bold; /* Bold for time */
            color: rgb(94, 94, 94);
            font-size: 64px;
        }
        .date {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: center;
            font-family: 'Montserrat Alternates', sans-serif;
            color: rgb(94, 94, 94);
            font-size: 64px;
        }
        /* Scrolling news styling */
        .news-container {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            overflow: hidden;
            white-space: nowrap;
        }
        .news-headlines {
            display: inline-block;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 400;
            color: rgb(94, 94, 94);
            font-size: 64px;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="time" id="current-time"></div>
    <div class="date" id="current-date"></div>
    <div class="news-container">
        <div class="news-headlines" id="news-headlines">Loading news...</div>
    </div>
</div>

<script>
    function updateTime() {
        const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };

        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', timeOptions);
        const dateString = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('current-time').textContent = timeString;
        document.getElementById('current-date').textContent = dateString;
    }

    function fetchNews() {
        const rssUrl = 'https://www.reviewjournal.com/feed/'; // Other feeds are  https://lasvegassun.com/feed/

        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`)
            .then(response => response.json())
            .then(data => {
                const headlinesElement = document.getElementById('news-headlines');
                headlinesElement.innerHTML = '';

                data.items.slice(0, 5).forEach((article, index) => {
                    const headline = document.createElement('span');
                    headline.textContent = article.title;
                    if (index < 4) {
                        headline.textContent += ' | ';  // Separate headlines with a pipe symbol
                    }
                    headlinesElement.appendChild(headline);
                });
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                document.getElementById('news-headlines').textContent = 'Failed to load news';
            });
    }

    setInterval(updateTime, 1000); // Update every second
    updateTime(); // Call on load
    fetchNews(); // Fetch news on load
</script>

</body>
</html>
