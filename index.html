<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Page with Time</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: url('pic.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .time-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: rgb(94, 94, 94);
            font-size: 64px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="time-container">
        <div id="current-time"></div>
    </div>
</div>

<script>
    function updateTime() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
        const now = new Date();
        const timeString = now.toLocaleDateString('en-US', options);
        document.getElementById('current-time').textContent = timeString.replace(', ', ' ').replace(',', '');
    }

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Call it immediately on load
</script>

</body>
</html>
