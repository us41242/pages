<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Background with Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
        background-color: black;
        position: relative; /* Allow absolute positioning of children */
    }
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the whole screen */
        z-index: 0; /* Behind the text */
    }
    .container {
        position: absolute; /* Use absolute positioning */
        bottom: 30px; /* Distance from the bottom */
        left: 30px; /* Distance from the left */
        z-index: 1; /* In front of the video */
        color: #5c5858; /* Very dark gray text color */
        font-family: 'Montserrat Alternates', sans-serif;
        font-size: 64px; /* Font size */
        text-shadow: none; /* No glow for subtle visibility */
    }
</style>

</head>
<body>

<video autoplay muted loop>
    <source src="video.mov" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <div class="time" id="current-time"></div>
</div>

<script>
    function updateTime() {
        const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };

        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', timeOptions);
        const dateString = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('current-time').textContent = timeString + ' | ' + dateString; // Combined into one line
    }

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Call on load
</script>
</body>
</html>
