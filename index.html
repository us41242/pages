<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Page with Time and Floating Lines Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the text */
        }
        .container {
            position: relative;
            z-index: 2; /* In front of the canvas */
            display: flex;
            justify-content: center; /* Centered the time and date */
            align-items: center;
            padding: 30px;
            color: rgba(0, 255, 255, 0.8); /* Same color as the lines */
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 32px; /* Smaller font size */
        }
    </style>
</head>
<body>

<canvas id="floating-lines"></canvas>

<div class="container">
    <div class="time" id="current-time"></div>
    <div class="date" id="current-date"></div>
</div>

<script>
    const canvas = document.getElementById('floating-lines');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let lines = [];
    const lineCount = 100; // Number of lines
    const maxDistance = 150; // Max distance at which lines "connect"
    const speed = 0.5; // Movement speed of the lines

    // Create a line object
    function createLine() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            dx: (Math.random() - 0.5) * speed, // Random direction for X
            dy: (Math.random() - 0.5) * speed, // Random direction for Y
            radius: 2 // Line's "head" radius
        };
    }

    // Initialize lines
    for (let i = 0; i < lineCount; i++) {
        lines.push(createLine());
    }

    // Move the lines
    function updateLines() {
        for (let line of lines) {
            line.x += line.dx;
            line.y += line.dy;

            // Bounce off walls
            if (line.x < 0 || line.x > canvas.width) line.dx *= -1;
            if (line.y < 0 || line.y > canvas.height) line.dy *= -1;
        }
    }

    // Draw the lines and the connections
    function drawLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];

            // Draw the line's "head"
            ctx.beginPath();
            ctx.arc(line.x, line.y, line.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.fill();

            // Draw connections between lines within a certain distance
            for (let j = i + 1; j < lines.length; j++) {
                const otherLine = lines[j];
                const distance = Math.hypot(line.x - otherLine.x, line.y - otherLine.y);

                if (distance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(line.x, line.y);
                    ctx.lineTo(otherLine.x, otherLine.y);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${1 - distance / maxDistance})`; // Fade connection based on distance
                    ctx.stroke();
                }
            }
        }
    }

    // Main animation loop
    function animate() {
        updateLines();
        drawLines();
        requestAnimationFrame(animate);
    }

    animate();

    // Adjust canvas size if the window is resized
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    function updateTime() {
        const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };

        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', timeOptions);
        const dateString = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('current-time').textContent = timeString + ' | ' + dateString; // Combined into one line
    }

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Call on load
</script>
</body>
</html>
