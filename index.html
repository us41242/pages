<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Page with Time and Scrolling News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: url('pic.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .time {
            position: absolute;
            left: 30px;
            top: 30px;
            font-family: 'Montserrat Alternates', sans-serif;
            color: rgb(94, 94, 94);
            font-size: 84px;
        }
        .date {
            position: absolute;
            right: 30px;
            bottom: 30px;
            text-align: center;
            font-family: 'Montserrat Alternates', sans-serif;
            color: rgb(94, 94, 94);
            font-size: 64px;
        }
        /* Scrolling news styling */
        .news-container {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            overflow: hidden;
            white-space: nowrap;
        }
        .news-headlines {
            display: inline-block;
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 400;
            color: rgb(94, 94, 94);
            font-size: 115px;
            white-space: nowrap;
            animation: scroll-left 45s linear infinite; /* Adjust speed as needed */
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .image-container {
            margin: 20px 0;
            text-align: center;
            position: relative; /* Needed for positioning child elements */
            height: 300px; /* Set a height for the image container */
            overflow: hidden; /* Hide overflowed images */
        }
        img {
            max-width: 100%;
            height: auto;
            opacity: 0;
            position: absolute; /* Position absolute for fading effect */
            top: 0;
            left: 0;
            transition: opacity 2s ease-in-out; /* Fade transition */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="time" id="current-time"></div>
    <div class="date" id="current-date"></div>
    <div class="news-container">
        <div class="news-headlines" id="news-headlines">Loading news...</div>
    </div>
    <div class="image-container" id="image-container"></div>
</div>

<script>
    const rssFeeds = {
        news: [
            'https://www.reviewjournal.com/feed/', // Las Vegas Review-Journal
            'https://vitalvegas.com/feed/' // Vital Vegas
        ],
        images: 'https://vintagelasvegas.com/rss' // Vintage Las Vegas
    };

    let currentImageIndex = 0; // To track current image being displayed
    let images = []; // To store fetched images

    function updateTime() {
        const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };

        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', timeOptions);
        const dateString = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('current-time').textContent = timeString;
        document.getElementById('current-date').textContent = dateString;
    }

    function fetchHeadlines() {
        Promise.all(rssFeeds.news.map(url => fetch(`https://api.rss2json.com/v1/api.json?rss_url=${url}`)))
            .then(responses => Promise.all(responses.map(res => res.json())))
            .then(dataArrays => {
                const headlinesElement = document.getElementById('news-headlines');
                headlinesElement.innerHTML = '';

                // Collect titles from both news feeds
                const titles = dataArrays.flatMap(data => data.items.map(item => item.title));
                
                titles.slice(0, 5).forEach((title, index) => {
                    const headline = document.createElement('span');
                    headline.textContent = title;
                    if (index < titles.length - 1) {
                        headline.textContent += ' | ';  // Separate headlines with a pipe symbol
                    }
                    headlinesElement.appendChild(headline);
                });

                // Schedule next fetch in 7 minutes (420,000 milliseconds)
                setTimeout(fetchHeadlines, 7 * 60 * 1000); // 7 minutes
            })
            .catch(error => {
                console.error('Error fetching news:', error.message);
                document.getElementById('news-headlines').textContent = 'Failed to load news: ' + error.message;

                // Retry in 60 seconds if there was an error
                setTimeout(fetchHeadlines, 60 * 1000); // 60 seconds
            });
    }

    function fetchImages() {
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssFeeds.images}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                images = data.items.map(item => item.enclosure.link); // Store image URLs
                currentImageIndex = 0; // Reset to the first image
                displayNextImage(); // Start displaying images
            })
            .catch(error => {
                console.error('Error fetching images:', error.message);
                document.getElementById('image-container').textContent = 'Failed to load images: ' + error.message;

                // Retry in 60 seconds if there was an error
                setTimeout(fetchImages, 60 * 1000); // 60 seconds
            });
    }

    function displayNextImage() {
        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = ''; // Clear previous images

        if (images.length > 0) {
            const imgElement = document.createElement('img');
            imgElement.src = images[currentImageIndex];
            imgElement.onload = () => {
                imgElement.style.opacity = 1; // Fade in image
                setTimeout(() => {
                    imgElement.style.opacity = 0; // Fade out image
                }, 4000); // Display for 4 seconds before fading out

                currentImageIndex = (currentImageIndex + 1) % images.length; // Move to next image
                setTimeout(displayNextImage, 6000); // Wait 6 seconds before showing the next image (4s fade out + 2s fade in)
            };
            imageContainer.appendChild(imgElement);
        }

        // Schedule next image fetch in 7 minutes
        setTimeout(fetchImages, 7 * 60 * 1000); // 7 minutes
    }

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Call on load
    fetchHeadlines(); // Fetch news headlines immediately on load
    fetchImages(); // Fetch images immediately on load
</script>

</body>
