<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Background with Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            position: relative;
        }
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1;
            color: #5c5858;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 96px;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="background-video">
    <source src="video.mov" type="video/mp4">
    Your browser does not support the video tag.
</video>
<img src="black.png" alt="Black Background" id="background-image" style="display: none;">

<div class="container">
    <div class="time" id="current-time"></div>
</div>

<script>
    function updateBackground() {
        const now = new Date();
        const hours = now.getHours();

        const video = document.getElementById('background-video');
        const image = document.getElementById('background-image');

        if (hours >= 8 && hours < 22) {
            video.style.display = 'block';
            image.style.display = 'none';
        } else {
            video.style.display = 'none';
            image.style.display = 'block';
        }
    }

    function updateTime() {
        const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };

        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', timeOptions);
        const dateString = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('current-time').textContent = timeString + ' | ' + dateString;
    }

    setInterval(() => {
        updateBackground();
        updateTime();
    }, 1000);

    updateBackground();
    updateTime();
</script>

</body>
</html>
